<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebHook主页</title>
</head>
<body>
<h1>链接webhook服务器成功！</h1>   <p id="time1" ></p>
<script type ="text/javascript" >
    function mytime() {
        var a = new Date();
        var b = a.toLocaleTimeString();
        var c = a.toLocaleDateString();
        document.getElementById("time1").innerHTML = c + "&nbsp&nbsp" + b;
    }
    setInterval(function () { mytime() }, 1000);
</script>
</body>
</html>
